version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install
      - pipenv run pip install -r requirements.txt
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "project.settings"
    - name: S3_BUCKET_NAME
      value: "alvs-virginia-s3"
    - name: S3_REGION
      value: "us-east-1"
run:
  pre-run:
    - pip3 install pipenv
    - pipenv install
  command: pipenv run gunicorn project.wsgi:application --bind 0.0.0.0:$PORT --log-level debug -t 240 --workers 2 --threads 4
  network:    
    pre-run:
      - pipenv run python manage.py collectstatic --noinput
      - pipenv run python manage.py makemigrations
      - pipenv run python manage.py migrate
    port: 8080
    env: PORT
  env:
    - name: DJANGO_DEBUG
      value: "True"
    - name: APP_RUNNER_SUBDOMAIN
      value: "nqya523khr"
    - name: APP_RUNNER_REGION
      value: "us-east-1"
    - name: APP_RUNNER_DOMAIN
      value: "awsapprunner.com"
    - name: S3_BUCKET_NAME
      value: "alvs-virginia-s3"
    - name: S3_REGION
      value: "us-east-1"
    - name: USE_S3
      value: "true"
    - name: DJANGO_SETTINGS_MODULE
      value: "true"
  secrets:
    - name: PING
      value-from: "arn:aws:secretsmanager:us-east-1:789650504128:secret:pingping/secret-VcQsw5"
    - name: DJANGO_SECRET_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:789650504128:secret:apprunner/welpdesk-TH2uVH"
    - name: MS_GRAPH_CLIENT_SECRET
      value-from: "arn:aws:secretsmanager:us-east-1:789650504128:secret:apprunner/welpdesk-TH2uVH"
    - name: WELPDESK_DB_CONNECTOR
      value-from: "arn:aws:secretsmanager:us-east-1:789650504128:secret:welpdesk_db_connector-j5YRtp" 