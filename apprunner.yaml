version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip3 install pipenv
    build:
      - pipenv install
      - pip3 install -r requirements.txt
    post-build:
      - python3 manage.py test
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "project.settings"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
  command: pipenv run gunicorn project.wsgi:application
  network:
    port: 8080
    env: PORT
  env:
    - name: DJANGO_DEBUG
      value: "True"
    - name: CSRF_TRUSTED_ORIGINS
      value: "https://nqya523khr.us-east-1.awsapprunner.com"
    - name: POSTGRES_DB
      value: "welpdesk"
    - name: POSTGRES_USER
      value: "welpdesk"
    - name: POSTGRES_HOST
      value: "virginia-db.cccpxuiv6n1v.us-east-1.rds.amazonaws.com"
    - name: POSTGRES_PORT
      value: "5432"
  secrets:
