version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install
      - pip3 install -r requirements.txt
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "project.settings"
run:
  pre-run:
    - pip3 install pipenv
    - pipenv install
  # command: pipenv run gunicorn project.wsgi:application --log-level debug -t 120
  command: pipenv run python manage.py runserver 0.0.0.0:8080
  network:
    port: 8080
    env: PORT
  env:
    - name: DJANGO_DEBUG
      value: "True"
    - name: CSRF_TRUSTED_ORIGINS
      value: "https://nqya523khr.us-east-1.awsapprunner.com"
  secrets:
