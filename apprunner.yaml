version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
      - echo "Installing dependencies completed"
    post-build:
      - python3 manage.py migrate --noinput
      - echo "Migrations completed"
run:
  command: gunicorn project.wsgi:application
  env:
    - name: DEBUG
      value: "True"
    - name: LANGUAGE_CODE
      value: "es-AR"
    - name: TIME_ZONE
      value: "America/Argentina/Buenos_Aires"
    - name: USE_S3
      value: "False"
    - name: ALLOWED_HOSTS
      value: "*"
    - name: SERVER_NAME
      value: "db"
    - name: CSRF_TRUSTED_ORIGINS
      value: "https://nqya523khr.us-east-1.awsapprunner.com/"
    - name: MS_GRAPH_TENANT_ID
      value: "909ec0c9-7db5-4c07-9114-bf1f33691845"
    - name: MS_GRAPH_CLIENT_ID
      value: "2d83a537-5611-45c7-8e5f-1a36ac4c6224"
    - name: MS_GRAPH_EMAIL_SENDER
      value: "helpdesk@alvsgroup.com"
    - name: DEFAULT_NOTIFICATION_RECIPIENTS
      value: "gcavedal@alvsgroup.com"
    - name: POSTGRES_DB
      value: "welpdesk"
    - name: POSTGRES_USER
      value: "welpdesk"
    - name: POSTGRES_HOST
      value: "virginia-db.cccpxuiv6n1v.us-east-1.rds.amazonaws.com"
    - name: POSTGRES_PORT
      value: "5432"
  secrets:
    - name: SECRET_KEY
      value-from: arn:aws:secretsmanager:us-east-1:789650504128:secret:apprunner/welpdesk-TH2uVH:SECRET_KEY
    - name: POSTGRES_PASSWORD
      value-from: arn:aws:secretsmanager:us-east-1:789650504128:secret:apprunner/welpdesk-TH2uVH:POSTGRES_PASSWORD
    - name: MS_GRAPH_CLIENT_SECRET
